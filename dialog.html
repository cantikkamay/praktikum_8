<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Dialog dengan Desain dan jQuery UI</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
    #dialog {
        display: none;
    }
    .dialog-content {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        text-align: center;
    }
    .button-container {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

<button id="openDialogButton">Buka Dialog</button>

<div id="dialog" title="Dialog Sederhana">
    <div class="dialog-content">
        <h2>Haloo Semuanya!</h2>
        <p>Namaku adalah Cantikka May Aristianti.</p>
    </div>
    <div class="button-container">
        <button id="closeDialogButton">Tutup</button>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#dialog").dialog({
            autoOpen: false,
            modal: true,
            closeOnEscape: false,
            open: function(event, ui) {
                $(".ui-dialog-titlebar-close").hide();
            }
        });

        $("#openDialogButton").click(function(){
            $("#dialog").dialog("open");
        });

        $("#closeDialogButton").click(function(){
            $("#dialog").dialog("close");
        });
    });
</script>

</body>
</html>

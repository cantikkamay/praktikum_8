<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hideTextButton").click(function(){
                $("#displayText").toggle();
            });
        });
    </script>
</head>
<body>
    <h2>Menyembunyikan Teks Dengan jQuery</h2>
    <p id="displayText">Ini adalah teks yang akan disembunyikan / ditampilkan saat tombol di bawah diklik.</p>
    <button id="hideTextButton">Klik Disini</button>
</body>
</html>
